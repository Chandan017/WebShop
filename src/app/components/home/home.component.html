<mat-drawer-container [autosize]="true" class="min-h-full mx-auto border-x">

    <mat-drawer mode="side" opened class="p-6">
        <app-filters  (showCategory)="onShowCategory($event)"></app-filters> 
    </mat-drawer>

    <mat-drawer-content class="p-6">
        <app-products-header (columsCountChange)="columsCountChange($event)"  (sortUpdated)="sortUpdated($event)"></app-products-header>     

        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">

            <mat-grid-tile *ngFor="let product of productList">
                <app-product-box class="w-full" [fullWidthMode]="cols === 1"  [product]="product" ></app-product-box>
            </mat-grid-tile>
            

        </mat-grid-list>

    </mat-drawer-content>


</mat-drawer-container>
